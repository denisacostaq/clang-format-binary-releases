language: cpp
matrix:
  include:
    - os: linux
    - os: osx
before_install:
  - if [[ $TRAVIS_OS_NAME == 'linux' ]]; then
      sudo apt-get update -y;
    fi
  - if [[ $TRAVIS_OS_NAME == 'osx' ]]; then
      brew update;
    fi
install:
  - if [[ $TRAVIS_OS_NAME == 'linux' ]]; then
      sudo apt-get install clang ninja-build -y;
    fi
  - if [[ $TRAVIS_OS_NAME == 'osx' ]]; then
      brew install ninja;
    fi
script:
  - wget -c --progress=bar https://github.com/llvm/llvm-project/archive/llvmorg-7.1.0.tar.gz
  - tar -xf llvmorg-7.1.0.tar.gz
  - mkdir build
  - pushd build
  - cmake ../llvm-project-llvmorg-7.1.0/llvm -G "Ninja" -DLLVM_ENABLE_PROJECTS=clang -DCMAKE_BUILD_TYPE="Release"
  - ninja clang-format
  - popd
notifications:
  email:
    - denisacostaq@gmail.com
before_deploy:
  - cp -p ./build/bin/clang-format clang-format-$(uname -s)
deploy:
  provider: releases
  api_key:
    secure: 
  file:
   - clang-format-$(uname -s)
  skip_cleanup: true
  draft: true
  on:
    repo: denisacostaq/clang-format-binary-releases
    tags: true
